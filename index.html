<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="css/main-container.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/player-button-container.css">
</head>
<body>
    <div class="overall-container">

        <div class="title-game">
           ROCK PAPER & SCISSORS GAME
        </div>

        <div class="main-container">
            <div class="player-container">
                <div class="title player-title">
                    PLAYER
                </div>
                <div class="window-container player-window-container">
                </div>

                <div class="picked player-picked">

                </div>

                <div class="result player-result">

                </div>

                <div class="score player-score">

                </div>
                
            </div>

            <div class="vs-container">
                <div>VS</div>
            </div>

            <div class="computer-container">
                <div class="title computer-title">
                    COMPUTER
                </div>
                <div class="window-container computer-window-container">
                    
                </div>

                <div class="picked computer-picked">
                    
                </div>

                <div class="result computer-result">
                    
                </div>

                <div class="score computer-score">
                    
                </div>
                
            </div>
        </div>

        <div class="player-buttons-container">
            <div class="player-move">
                <div class="player-container-flex">
                    <button class="player-button rock-button">
                        <img src="images/rock-emoji.png" alt="rock-button">
                    </button>
                    <button class="player-button paper-button">
                        <img src="images/paper-emoji.png" alt="paper-button">
                    </button>
                    <button class="player-button scissors-button">
                        <img src="images/scissors-emoji.png" alt="scissors-button">
                    </button>
                </div>
                
            </div>

            <div class="player-othermove">
                <div class="player-move-container">
                    <button class="reset-score">R<u>e</u>set</button>
                    <button class="auto-play">A<u>u</u>toplay</button>
                </div>
                
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
